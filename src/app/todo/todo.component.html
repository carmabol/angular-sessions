  <div [ngClass]="modeSelected===0 ? 'todo_dark' : 'todo_light' ">

  <div class="container center-screen">
    <span>Todo</span>
    <img [src]="mode[modeSelected].img_switch" (click)="changeMode()">
  </div>
     
  <div class="container center-screen column">
    <div>
      <input type="checkbox" name="" id="">
      <input type="text" placeholder="Digit a new work todo">
    </div>

      <div *ngFor="let item of items">
        <input type="checkbox" name="" id="" [checked]="item.isComplete">
        <input type="text" readonly [value]="item.description">
      </div>
  </div>
  
<div class="attribution container">
  <div class="item1">{{getItemsLeft()}} items left</div>
  <div class="item2"><a>All</a></div>
  <div class="item3">Active </div>
  <div class="item4">Completed</div>
  <div class="item5">Clear Completed</div>
</div>


  Drag and drop to reorder list
